</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul style="display: inline-flex; list-style: none;">
                <li style="margin-left: 50px;">
                    <a href="index.html">Home</a>
                </li>
                <li style="margin-left: 50px;">

                </li>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Your Name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="Your E-mail" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message Here"></textarea>
                </p>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </section>
    <section>
        <h2>Our Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3099.386831781474!2d-94.3511444!3d39.0292987!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87c11c5575fa2665%3A0xdf46a5767f7c72de!2sPopeyes%20Louisiana%20Kitchen!5e0!3m2!1sid!2sid!4v1691030314523!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <br><br>
        Phone: <a href="tel: +5555555555">555-555-555</a>
    </section>
    </main>
