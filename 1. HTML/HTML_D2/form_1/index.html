<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Registration Form</h1>
    </header>
    <main>
        <section>
            <form action="">
                <fieldset>
                    <legend>Please Fill The Form Below</legend>
                    <table style="margin-left: auto; margin-right: auto;">
                        <tr>
                            <td><label for="firstname">First Name:</label></td>
                            <td><input type="text" name="firstname" id="firstname" placeholder="Your First Name" required></td>
                        </tr>
                        <tr>
                            <td><label for="lastname">Last Name:</label></td>
                            <td><input type="text" name="lastname" id="lastname" placeholder="Your Last  Name" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" name="email" id="email" placeholder="Your Email" required></td>
                        </tr>
                        <tr>
                            <td><label for="message">Biography:</label></td>
                            <td><textarea name="message" id="message" cols="30" rows="10" placeholder="Tell Me About Yourself"></textarea></td>
                        </tr>
                        <tr>
                            <td><p>Gender</p></td>
                            <td>                        
                                <div style="display: flex;">
                                    <input type="radio" id="male" name="Gender" value="Male">
                                    <label for="male">Male</label><br>
                                    <input type="radio" id="female" name="Gender" value="Female">
                                    <label for="male">Female</label><br>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="phonenumber">Phone Number:</label></td>
                            <td><input type="tel" name="phonenumber" id="phonenumber" placeholder="Your Phone Number" required></td>
                        </tr>
                        <tr>
                            <td><label for="age">Age:</label></td>
                            <td><input type="number" name="age" id="age" placeholder="Your Age" required></td>
                        </tr>
                        <tr>
                            <td><label for="website">URL Website:</label></td>
                            <td><input type="text" name="website" id="website" placeholder="Social Media Account" required></td>
                        </tr>
                        <tr>
                            <td><label for="birthdate">Birthdate:</label></td>
                            <td><input type="date" name="birthdate" id="birthdate" placeholder="Tell me your birthdate" required></td>
                        </tr>
                        <tr>
                            <td rowspan="3"><label for="address">Address:</label></td>
                            <td><input type="text" name="address" id="address" placeholder="Address" required></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="address-city" id="address-city" placeholder="City" required></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="address-country" id="address-country" placeholder="Country" required></td>
                        </tr>
                    </table>
                </fieldset>
                <br>
                <div style="text-align: center;">
                    <button type="submit" sty>Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </section>
</body>
</html>
