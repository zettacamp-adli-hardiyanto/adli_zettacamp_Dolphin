<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Registration Form</h1>
    </header>
    <main>
        <section>
            <h2>Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="firstname">First Name:</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Your First Name" required>
                    </p>
                    <p>
                        <label for="lastname">Last Name:</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Your Last  Name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" required>
                    </p>
                    <p>
                        <label for="message">Biography:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type Here!"></textarea>
                    </p>
                    <p>
                        <p>Gender</p>
                        <div style="display: flex;">
                            <input type="radio" id="male" name="Gender" value="Male">
                            <label for="male">Male</label><br>
                            <input type="radio" id="female" name="Gender" value="Female">
                            <label for="male">Female</label><br>
                        </div>
                    </p>
                    <p>
                        <label for="phonenumber">Phone Number:</label>
                        <input type="tel" name="phonenumber" id="phonenumber" placeholder="Your Phone Number" required>
                    </p>
                    <p>
                        <label for="age">Age:</label>
                        <input type="number" name="age" id="age" placeholder="Your Age" required>
                    </p>
                    <p>
                        <label for="website">URL Website</label>
                        <input type="text" name="website" id="website" placeholder="Your Personal Website" required>
                    </p>
                    <p>
                        <label for="birthdate">Birthdate:</label>
                        <input type="date" name="birthdate" id="birthdate" placeholder="Tell me your birthdate" required>
                    </p>
                </fieldset>
                <br>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
</body>
</html>
